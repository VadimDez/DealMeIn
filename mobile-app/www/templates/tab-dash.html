<ion-view view-title="Deal me in">
  <ion-content class="padding">
    <h2>Welcome to Deal Me In</h2>
    <p>
    Deal Me In is an app that alerts you of nearby offers on the fly. With Deal Me In you can catch instant offers launched by sellers who want to get rid of their stock left overs
    </p>
    <button class="btn" ng-click="openModal()">Open</button>

    <div class="list">
      <a class="item item-thumbnail-left" href="#" ng-repeat="deal in items">
        <img ng-src="{{ deal.imageUrl }}">
        <h2>{{ deal.name }}</h2>
        <p>{{ deal.description }}</p>
      </a>
    </div>

  </ion-content>
</ion-view>
