<div class="container">
    <div class="row">
        <div class="col-xs-12" id="newNotification">
            <h2>Add deal</h2>

            <div>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" placeholder="Nome" ng-model="newNotification.name">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="" class="form-control" rows="5" ng-model="newNotification.description"></textarea>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" class="form-control" placeholder="Price" ng-model="newNotification.price">
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="text" class="form-control" placeholder="Image URL" ng-model="newNotification.imageUrl">
                </div>
                <button type="submit" class="btn btn-default pull-right" ng-click="addNotification()">Add Notification</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid container-white">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2>Deals</h2>
            </div>
            <div class="col-xs-12 notification" ng-repeat="notification in notifications">
                <div>
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" ng-model="notification.name" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="" class="form-control" rows="5" ng-model="notification.description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="number" class="form-control" placeholder="Price" ng-model="notification.price">
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input type="text" class="form-control" placeholder="Image URL" ng-model="notification.imageUrl">
                    </div>
                    <button type="submit" class="btn btn-default pull-right">Edit Notification</button>
                    <button type="submit" class="btn btn-default pull-right mr20">More configurations</button>
                </div>
            </div>
        </div>
    </div>
</div>
